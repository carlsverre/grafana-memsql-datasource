<query-editor-row ctrl="ctrl" class="memsql-datasource-query-row">
    <ul class="tight-form-list">
        <li class="tight-form-item query-keyword" style="width: 90px">
            QUERY
        </li>
        <li class="tight-form-flex-wrapper">
            <textarea
                class="tight-form-textarea query-editor memsql-query-editor"
                style="width: 100%;"
                spellcheck="false"
                ng-model="ctrl.target.target"
                ng-model-options="{ debounce: 600 }"
                ng-change="ctrl.refresh()"
                ng-blur="ctrl.refresh()"
            />
        </li>
    </ul>
</query-editor-row>

<div class="tight-form">
    <ul class="tight-form-list">
        <li class="tight-form-item query-keyword tight-form-align" style="width: 90px;">
            ALIAS BY
        </li>
        <li class="tight-form-flex-wrapper">
            <input
                type="text"
                class="tight-form-clear-input input-xlarge"
                ng-model="ctrl.target.alias"
                spellcheck='false'
                placeholder="Alias"
                ng-blur="ctrl.refresh()"
                style="width: 100%"
            />
        </li>
    </ul>
    <div class="clearfix"></div>
</div>

<div class="tight-form">
    <ul class="tight-form-list">
        <li class="tight-form-item query-keyword tight-form-align" style="width: 90px;">
            <i class="fa fa-search" /> METRICS
        </li>
        <li class="tight-form-flex-wrapper">
            <metric-segment
                segment="ctrl.metricSearchSegment"
                get-options="ctrl.getMetrics()"
                on-change="ctrl.changeMetric()"
            />
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
<div class="tight-form">
    <ul class="tight-form-list">
        <li class="tight-form-item query-keyword tight-form-align" style="width: 90px;">
            <i class="fa fa-search" /> VALUES
        </li>
        <li class="tight-form-flex-wrapper">
            <metric-segment
                segment="ctrl.metricValueSegment"
                get-options="ctrl.getMetricValues()"
            />
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
